<body class="w3-monospace">
<div class="wrapper">
    <div id="header"></div>

    <div class="main">
    <script>

        const NOME_CARTELLA_ESERCIZI = "esercizi_completi";
        const NUMERO_DI_ESERCIZI = 1;
        
        CreaBloccoIntro();
        CaricaIntro();
        for (let i = 1; i <= NUMERO_DI_ESERCIZI; i++) {
            CreaBloccoEsercizio(i);
            CaricaEsercizio(i);                  
        }

        function CaricaIntro() {
            var div = document.getElementById("intro");
            div.innerHTML +=
                '<br><table width="100%">'+
                '   <tr>'+
                '       <td>'+
                '           <a href="https://support.google.com/docs/topic/9052835?hl=it" style="text-decoration: none;">'+
                '               <button display="block" class="w3-btn w3-block w3-border w3-round-large" style="margin-bottom: 10px;">GUIDA GOOGLE SLIDES</button>'+
                '           </a>'+
                '       </td>'+
                '       <td>'+
                '           <a href="https://support.microsoft.com/it-it/powerpoint" style="text-decoration: none;">'+
                '               <button display="block" class="w3-btn w3-block w3-border w3-round-large" style="margin-bottom: 10px;">GUIDA POWERPOINT</button>'+
                '           </a>'+ 
                '       </td>'+
                '   </tr>'+
                '</table><br>';
        };

        function CaricaEsercizio(numEsercizio) {
            $("#esercizio" + numEsercizio).load("materiale/esercizi/"+NOME_CARTELLA_ESERCIZI+"/esercizio" + numEsercizio + "/esercizio.html");
        }
    </script>
    </div>

    <div id="footer"></div>
</div>
