<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/logo.png">
    <title> lelecazza </title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=VT323&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="/js/footer&header.js"></script>
    <script src="/js/slideshow.js"></script>
    <script src="/js/blocchi&testo.js"></script>
</head>

<style> h1 {font-family: "Monofett", monospace;}</style>

<body class="w3-monospace">
<div class="wrapper">
    <div id="header"></div>

    <div class="main">
    <script>

        const NOME_CARTELLA_ESERCIZI = "esercizi_database";
        const NUMERO_DI_ESERCIZI = 10;
        
        CreaBloccoIntro();
        CaricaIntro();
        for (let i = 1; i <= NUMERO_DI_ESERCIZI; i++) {
            CreaBloccoEsercizio(i);
            CaricaEsercizio(i);
            CaricaSoluzione(i);                    
        }

        function CaricaIntro() {
            var div = document.getElementById("intro");
            div.innerHTML +=
                '<ol>' +
                '    <li>' +
                '        <i>' +
                '            Utilizza il software:' +
                '            <a href="https://app.diagrams.net/" target="_blank">diagrams.net</a>' +
                '            per realizzare lo schema ER concettuale del contesto seguente.<br>' +
                '            <b>Consegna un file .drawio e un file .png contenente il diagramma ER</b>;' +
                '        </i>' +
                '    </li>' +
                '    <li>' +
                '        <i>' +
                '            Utilizza un software di videoscrittura per convertire lo schema ER concettuale (vedi soluzione modello' +
                '            concettuale)' +
                '            nello schema logico corrispondente.<br>' +
                '            <b>Consegna un file di testo contenente lo schema logico</b>;' +
                '        </i>' +
                '    </li>' +
                '    <li>' +
                '        <i>' +
                '            Utilizza l\'ambiente di sviluppo:' +
                '            <a href="https://laragon.org/" target="_blank">laragon.org</a>' +
                '            per implementare il database del modello logico creato precedentemente.<br>' +
                '            <b>Consegna un file .sql contenente il database</b>;' +
                '        </i>' +
                '    </li>' +
                '</ol>';
        };

        function CaricaEsercizio(numEsercizio) {
            $("#esercizio" + numEsercizio).load("materiale/esercizi/"+NOME_CARTELLA_ESERCIZI+"/esercizio" + numEsercizio + "/esercizio.html");
        }

        function CaricaSoluzione(numEsercizio) {
            var div = document.getElementById("soluzione" + numEsercizio);
            div.innerHTML +=
                '<br>' +
                '<i><a href="materiale/esercizi/'+NOME_CARTELLA_ESERCIZI+'/esercizio' + numEsercizio + '/soluzioneER.png" target="_blank">Soluzione modello concettuale</a></i><br>' +
                '<i><a href="materiale/esercizi/'+NOME_CARTELLA_ESERCIZI+'/esercizio' + numEsercizio + '/soluzione_logico.png" target="_blank">Soluzione modello logico</a></i><br>' +
                '<i><a href="materiale/esercizi/'+NOME_CARTELLA_ESERCIZI+'/esercizio' + numEsercizio + '/soluzione.sql" target="_blank">Soluzione database</a></i><br><br>';
        }
    </script>
    </div>

    <div id="footer"></div>
</div>
</body>
</html>
