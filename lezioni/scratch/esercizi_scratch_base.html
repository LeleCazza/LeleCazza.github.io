    }

    function CaricaIntro(numIntro) {
        var div = document.getElementById("intro" + numIntro);
        div.innerHTML +=
            'Realizza il seguente esercizio: <a href="materiale/esercizi/esercizi_comandi_base/esercizio'+numIntro+'/video.webm" target="_blank">video</a>, '+
            'una volta terminato, rendilo pubblico e consegna il link di scratch.';
    };

    function CaricaSoluzione(numEsercizio) {
        var div = document.getElementById("soluzione" + numEsercizio);
        div.innerHTML +=
            '<i><a href="materiale/esercizi/esercizi_comandi_base/esercizio' + numEsercizio + '/soluzione.sb3" target="_blank">Soluzione esercizio</a></i><br><br>';
    }
</script>
