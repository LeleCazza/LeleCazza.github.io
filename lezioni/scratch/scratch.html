<body class="w3-monospace">
<div class="wrapper">
    <div id="header"></div>

    <div class="main">
    <script>

        const NOMI_CARTELLE_LEZIONI = ["NULL"];

        const NOMI_PAGINE_ESERCIZI = [
            "1_esercizi_comandi_base",
            "2_esercizi_avanzati"
        ];

        const numCartelleLezioni = NOMI_CARTELLE_LEZIONI.length;

        if(NOMI_CARTELLE_LEZIONI[0] != "NULL"){
            CreaNuovaRiga();
            for (let i = 1; i <= numCartelleLezioni; i++) {
                CreaBloccoSlides(i);
                CaricaSlides(i,NOMI_CARTELLE_LEZIONI[i-1]);    
                TerminaOCreaNuovaRiga(i, numCartelleLezioni);
            }
            TerminaRiga(numCartelleLezioni);
        }
        if(NOMI_PAGINE_ESERCIZI[0] != "NULL"){
            for (let i = 1; i <= NOMI_PAGINE_ESERCIZI.length; i++) {  
                IniziaTemplateBloccoLink();
                Crea_CaricaLink(i, NOMI_PAGINE_ESERCIZI[i-1]);
                FineTemplateBloccoLink();
            }
        }
    </script>
    </div>

    <div id="footer"></div>
